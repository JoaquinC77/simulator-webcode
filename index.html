<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCode Simulator</title>
  </head>
  <body>
    <div class="header">
      <button id="html-header" class="header-item">
        <img src="./assets/html.svg" alt="html" class="icon" />
      </button>

      <button id="css-header" class="header-item">
        <img src="./assets/css.svg" alt="css" class="icon" />
      </button>

      <button id="js-header" class="header-item">
        <img src="./assets/js.svg" alt="js" class="icon" />
      </button>
    </div>
    <div id="layout">
      <div id="html" class="box-code">
      </div>      
      
      <div id="css" class="box-code">
      </div>
      
      <div id="js" class="box-code">
      </div>
      
      <iframe></iframe>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
